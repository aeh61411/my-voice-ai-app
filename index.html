<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Consolas', 'Courier New', monospace; background-color: #0c0c14; color: #e0e0e0; margin: 0; padding: 40px 20px; }
        .container { background-color: rgba(26, 26, 46, 0.5); padding: 30px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 0 25px rgba(100, 100, 220, 0.2); text-align: center; width: 90%; max-width: 800px; backdrop-filter: blur(8px); margin: auto; min-height: 600px; }
        h1 { font-size: 28px; margin-bottom: 25px; color: #fff; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 7px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #ff00ff; }
        textarea { width: 100%; margin-bottom: 20px; border-radius: 8px; border: 2px solid #4a4a68; padding: 12px; font-size: 16px; font-family: inherit; resize: vertical; background-color: #1a1a2e; color: #e0e0e0; box-sizing: border-box; outline: none; transition: all 0.3s; }
        textarea:focus { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
        button { background-color: transparent; border: 2px solid; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease; margin: 5px; }
        .tab-nav { display: flex; border-bottom: 2px solid #4a4a68; margin-bottom: 25px; }
        .tab-nav button { border: none; border-bottom: 3px solid transparent; box-shadow: none; border-radius: 0; color: #aaa; padding-bottom: 15px; margin: 0 10px; }
        .tab-nav button.active { color: #fff; border-bottom-color: #ff00ff; text-shadow: 0 0 5px #ff00ff; }
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 12px; color: #aaa; }
        
        #google-login-btn { font-size: 16px; padding: 12px 24px; color: #4285F4; border-color: #4285F4; box-shadow: 0 0 5px #4285F4, 0 0 15px #4285F4; }
        #start-btn { color: #ff00ff; border-color: #ff00ff; box-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
        #brainstorm-btn { color: #34A853; border-color: #34A853; box-shadow: 0 0 5px #34A853, 0 0 15px #34A853; }
        #start-chat-btn { color: #fbbc05; border-color: #fbbc05; box-shadow: 0 0 5px #fbbc05, 0 0 15px #fbbc05; }
        #logout-btn { color: #EA4335; border-color: #EA4335; box-shadow: none; padding: 8px 12px; font-size: 12px; }

        #login-section { display: block; padding-top: 50px; }
        #main-app-section { display: none; }
        
        /* Tab Panel Visibility */
        #brainstormer-panel, #chatbot-panel { display: none; }
        
        /* Chatbot Specific Styles */
        #chat-history { height: 300px; overflow-y: auto; border: 1px solid #4a4a68; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: left; background-color: #1a1a2e; }
        .chat-message { margin-bottom: 10px; }
        .user-message { color: #00ffff; }
        .ai-message { color: #e0e0e0; }
        #chat-status { margin-top: 15px; font-style: italic; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Voice Note AI Assistant</h1>
        <div id="login-section">
            <p>Please log in to continue.</p>
            <button id="google-login-btn">Log In with Google</button>
        </div>
        <div id="main-app-section">
            <div class="app-header">
                <span id="user-info"></span>
                <button id="logout-btn">Log Out</button>
            </div>
            <div class="tab-nav">
                <button id="voice-tab-btn" class="active">Voice Writer</button>
                <button id="brainstorm-tab-btn">AI Brainstormer</button>
                <button id="chatbot-tab-btn">Live AI Chat</button>
            </div>

            <!-- Panel 1: Voice Writer -->
            <div id="voice-writer-panel">
                <textarea id="note-textarea" placeholder="Speak your notes here..." rows="10"></textarea>
                <button id="start-btn">Start Listening</button>
            </div>

            <!-- Panel 2: AI Brainstormer -->
            <div id="brainstormer-panel">
                <textarea id="brainstorm-input" placeholder="Give the AI a topic..." rows="4"></textarea>
                <button id="brainstorm-btn">Ask Gemini for Ideas</button>
                <div id="ai-response" style="min-height: 100px; background-color: #1a1a2e; padding: 15px; border-radius: 8px; white-space: pre-wrap; margin-top: 20px;">AI ideas will appear here...</div>
            </div>

            <!-- Panel 3: Live AI Chatbot -->
            <div id="chatbot-panel">
                <div id="chat-history"></div>
                <button id="start-chat-btn">Start Conversation</button>
                <p id="chat-status">Click the button above to start talking to the AI.</p>
            </div>
        </div>
    </div>

    <script>
        // --- PASTE YOUR KEYS HERE! ---
        const SUPABASE_URL = 'https://dmwnttcisinyuprdizvh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtd250dGNpc2lueXVwcmRpenZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MDQxOTMsImV4cCI6MjA2NTE4MDE5M30.4X4cuJhCR8A6ep6-SHT3dUZxRtKu6C_sGJku1ooN2aM';
        const GEMINI_API_KEY = 'AIzaSyDA_bqi2X7kLKjV5oGsGVLA-R4E7p287s0';

        // --- GLOBAL SETUP ---
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const synthesis = window.speechSynthesis;

        // --- GETTING HTML ELEMENTS ---
        const el = {
            loginSection: document.getElementById('login-section'),
            mainAppSection: document.getElementById('main-app-section'),
            googleLoginBtn: document.getElementById('google-login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            userInfo: document.getElementById('user-info'),
            voiceTabBtn: document.getElementById('voice-tab-btn'),
            brainstormTabBtn: document.getElementById('brainstorm-tab-btn'),
            chatbotTabBtn: document.getElementById('chatbot-tab-btn'),
            voiceWriterPanel: document.getElementById('voice-writer-panel'),
            brainstormerPanel: document.getElementById('brainstormer-panel'),
            chatbotPanel: document.getElementById('chatbot-panel'),
            startChatBtn: document.getElementById('start-chat-btn'),
            chatHistory: document.getElementById('chat-history'),
            chatStatus: document.getElementById('chat-status'),
        };

        // --- TAB SWITCHING LOGIC ---
        function showTab(panelToShow, btnToActivate) {
            [el.voiceWriterPanel, el.brainstormerPanel, el.chatbotPanel].forEach(p => p.style.display = 'none');
            [el.voiceTabBtn, el.brainstormTabBtn, el.chatbotTabBtn].forEach(b => b.classList.remove('active'));
            panelToShow.style.display = 'block';
            btnToActivate.classList.add('active');
        }
        el.voiceTabBtn.onclick = () => showTab(el.voiceWriterPanel, el.voiceTabBtn);
        el.brainstormTabBtn.onclick = () => showTab(el.brainstormerPanel, el.brainstormTabBtn);
        el.chatbotTabBtn.onclick = () => showTab(el.chatbotPanel, el.chatbotTabBtn);

        // --- AUTHENTICATION LOGIC ---
        el.googleLoginBtn.onclick = async () => await _supabase.auth.signInWithOAuth({ provider: 'google' });
        el.logoutBtn.onclick = async () => await _supabase.auth.signOut();
        _supabase.auth.onAuthStateChange((_event, session) => {
            if (session) {
                el.loginSection.style.display = 'none';
                el.mainAppSection.style.display = 'block';
                el.userInfo.textContent = `Logged in as: ${session.user.email}`;
            } else {
                el.loginSection.style.display = 'block';
                el.mainAppSection.style.display = 'none';
            }
        });

        // --- BRAINSTORMER LOGIC (ONE-SHOT) ---
        // (Code for this is unchanged and self-contained)

        // --- LIVE CHATBOT LOGIC ---
        let chatHistory = [];
        let isChatting = false;
        const chatRecognition = new SpeechRecognition();
        chatRecognition.continuous = false; // We want it to stop after one sentence

        function addToChatHistory(speaker, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', `${speaker}-message`);
            messageDiv.textContent = `${speaker.charAt(0).toUpperCase() + speaker.slice(1)}: ${text}`;
            el.chatHistory.appendChild(messageDiv);
            el.chatHistory.scrollTop = el.chatHistory.scrollHeight; // Auto-scroll to bottom
        }

        function speakText(text, onEndCallback) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = onEndCallback;
            synthesis.speak(utterance);
        }

        async function sendToGeminiForChat() {
            el.chatStatus.textContent = "AI is thinking...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "contents": chatHistory })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                addToChatHistory('ai', aiText);
                chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                
                speakText(aiText, () => {
                    // When AI finishes speaking, listen for the user again
                    if (isChatting) {
                        el.chatStatus.textContent = "Your turn. I'm listening...";
                        chatRecognition.start();
                    }
                });

            } catch (error) {
                el.chatStatus.textContent = "An error occurred with the AI. Try again.";
                console.error(error);
            }
        }
        
        chatRecognition.onresult = (event) => {
            const userText = event.results[0][0].transcript;
            addToChatHistory('user', userText);
            chatHistory.push({ role: 'user', parts: [{ text: userText }] });
            sendToGeminiForChat();
        };

        el.startChatBtn.onclick = () => {
            if (isChatting) {
                isChatting = false;
                chatRecognition.stop();
                el.chatStatus.textContent = "Conversation ended.";
                el.startChatBtn.textContent = "Start Conversation";
            } else {
                isChatting = true;
                el.startChatBtn.textContent = "End Conversation";
                el.chatStatus.textContent = "I'm listening...";
                el.chatHistory.innerHTML = ''; // Clear history
                chatHistory = []; // Reset memory
                chatRecognition.start();
            }
        };

        // --- All other logic (like the one-shot brainstormer and voice writer) would go here, 
        //     but for simplicity, I have removed them to focus on the chatbot. 
        //     The full code in the previous message can be integrated back if needed.
    </script>
</body>
</html>
