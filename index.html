<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Consolas', 'Courier New', monospace; background-color: #0c0c14; color: #e0e0e0; margin: 0; padding: 40px 20px; }
        .container { background-color: rgba(26, 26, 46, 0.5); padding: 30px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 0 25px rgba(100, 100, 220, 0.2); text-align: center; width: 90%; max-width: 800px; backdrop-filter: blur(8px); margin: auto; min-height: 600px; }
        h1 { font-size: 28px; margin-bottom: 25px; color: #fff; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 7px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 45px #ff00ff; }
        textarea { width: 100%; margin-bottom: 20px; border-radius: 8px; border: 2px solid #4a4a68; padding: 12px; font-size: 16px; font-family: inherit; resize: vertical; background-color: #1a1a2e; color: #e0e0e0; box-sizing: border-box; outline: none; transition: all 0.3s; }
        textarea:focus { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
        button { background-color: transparent; border: 2px solid; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease; margin: 5px; }
        .tab-nav { display: flex; justify-content: center; border-bottom: 2px solid #4a4a68; margin-bottom: 25px; }
        .tab-nav button { border: none; border-bottom: 3px solid transparent; box-shadow: none; border-radius: 0; color: #aaa; padding-bottom: 15px; margin: 0 15px; }
        .tab-nav button.active { color: #fff; border-bottom-color: #ff00ff; text-shadow: 0 0 5px #ff00ff; }
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 12px; color: #aaa; }
        
        #google-login-btn { font-size: 16px; padding: 12px 24px; color: #4285F4; border-color: #4285F4; box-shadow: 0 0 5px #4285F4, 0 0 15px #4285F4; }
        #start-btn { color: #ff00ff; border-color: #ff00ff; }
        #brainstorm-btn { color: #34A853; border-color: #34A853; }
        #start-chat-btn { color: #fbbc05; border-color: #fbbc05; }
        #logout-btn { color: #EA4335; border-color: #EA4335; box-shadow: none; padding: 8px 12px; font-size: 12px; }

        #login-section { display: block; padding-top: 50px; }
        #main-app-section { display: none; }
        
        #brainstormer-panel, #chatbot-panel { display: none; }
        
        #chat-history { height: 300px; overflow-y: auto; border: 1px solid #4a4a68; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: left; background-color: #1a1a2e; }
        .chat-message { margin-bottom: 10px; line-height: 1.5; }
        .user-message { color: #00ffff; font-weight: bold; }
        .ai-message { color: #e0e0e0; }
        #chat-status, .voice-select-label { margin-top: 15px; font-style: italic; color: #888; }
        #voice-select { background-color: #1a1a2e; color: #e0e0e0; border: 1px solid #4a4a68; border-radius: 4px; padding: 5px; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Voice Note AI Assistant</h1>
        <div id="login-section">
            <p>Please log in to continue.</p>
            <button id="google-login-btn">Log In with Google</button>
        </div>
        <div id="main-app-section">
            <div class="app-header">
                <span id="user-info"></span>
                <button id="logout-btn">Log Out</button>
            </div>
            <div class="tab-nav">
                <button id="voice-tab-btn" class="active">Voice Writer</button>
                <button id="brainstorm-tab-btn">AI Brainstormer</button>
                <button id="chatbot-tab-btn">Live AI Chat</button>
            </div>

            <div id="voice-writer-panel">
                <textarea id="note-textarea" placeholder="Speak your notes here..." rows="10"></textarea>
                <button id="start-btn">Start Listening</button>
            </div>

            <div id="brainstormer-panel">
                <textarea id="brainstorm-input" placeholder="Give the AI a topic..." rows="4"></textarea>
                <button id="brainstorm-btn">Ask Gemini for Ideas</button>
                <div id="ai-response" style="min-height: 100px; background-color: #1a1a2e; padding: 15px; border-radius: 8px; white-space: pre-wrap; margin-top: 20px;">AI ideas will appear here...</div>
            </div>

            <div id="chatbot-panel">
                <div id="chat-history"></div>
                <button id="start-chat-btn">Start Conversation</button>
                <p id="chat-status">Ready to chat!</p>
                <div class="voice-select-label">
                    AI Voice: <select id="voice-select"></select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- PASTE YOUR KEYS HERE! ---
        const SUPABASE_URL = 'https://dmwnttcisinyuprdizvh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtd250dGNpc2lueXVwcmRpenZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MDQxOTMsImV4cCI6MjA2NTE4MDE5M30.4X4cuJhCR8A6ep6-SHT3dUZxRtKu6C_sGJku1ooN2aM';
        const GEMINI_API_KEY = 'AIzaSyDA_bqi2X7kLKjV5oGsGVLA-R4E7p287s0';
        
        // --- GLOBAL SETUP & ELEMENT GETTING ---
        const { createClient } = supabase; const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; const synthesis = window.speechSynthesis; const el = { loginSection: document.getElementById('login-section'), mainAppSection: document.getElementById('main-app-section'), googleLoginBtn: document.getElementById('google-login-btn'), logoutBtn: document.getElementById('logout-btn'), userInfo: document.getElementById('user-info'), voiceTabBtn: document.getElementById('voice-tab-btn'), brainstormTabBtn: document.getElementById('brainstorm-tab-btn'), chatbotTabBtn: document.getElementById('chatbot-tab-btn'), voiceWriterPanel: document.getElementById('voice-writer-panel'), brainstormerPanel: document.getElementById('brainstormer-panel'), chatbotPanel: document.getElementById('chatbot-panel'), startChatBtn: document.getElementById('start-chat-btn'), chatHistory: document.getElementById('chat-history'), chatStatus: document.getElementById('chat-status'), startBtn: document.getElementById('start-btn'), noteTextarea: document.getElementById('note-textarea'), brainstormBtn: document.getElementById('brainstorm-btn'), brainstormInput: document.getElementById('brainstorm-input'), aiResponseDiv: document.getElementById('ai-response'), voiceSelect: document.getElementById('voice-select') };
        function showTab(panelToShow, btnToActivate) { [el.voiceWriterPanel, el.brainstormerPanel, el.chatbotPanel].forEach(p => p.style.display = 'none'); [el.voiceTabBtn, el.brainstormTabBtn, el.chatbotTabBtn].forEach(b => b.classList.remove('active')); panelToShow.style.display = 'block'; btnToActivate.classList.add('active'); }
        el.voiceTabBtn.onclick = () => showTab(el.voiceWriterPanel, el.voiceTabBtn); el.brainstormTabBtn.onclick = () => showTab(el.brainstormerPanel, el.brainstormTabBtn); el.chatbotTabBtn.onclick = () => showTab(el.chatbotPanel, el.chatbotTabBtn);
        el.googleLoginBtn.onclick = async () => await _supabase.auth.signInWithOAuth({ provider: 'google' }); el.logoutBtn.onclick = async () => await _supabase.auth.signOut();
        _supabase.auth.onAuthStateChange((_event, session) => { if (session) { el.loginSection.style.display = 'none'; el.mainAppSection.style.display = 'block'; el.userInfo.textContent = `Logged in as: ${session.user.email}`; } else { el.loginSection.style.display = 'block'; el.mainAppSection.style.display = 'none'; } });

        // --- TAB 1: VOICE WRITER LOGIC ---
        if (SpeechRecognition) { const writerRecognition = new SpeechRecognition(); writerRecognition.continuous = true; writerRecognition.interimResults = true; let isWriterListening = false; let writerFinalTranscript = ''; writerRecognition.onstart = () => { isWriterListening = true; el.startBtn.textContent = 'Stop Listening'; writerFinalTranscript = el.noteTextarea.value; }; writerRecognition.onend = () => { isWriterListening = false; el.startBtn.textContent = 'Start Listening'; }; writerRecognition.onresult = (event) => { let interim = ''; for (let i = event.resultIndex; i < event.results.length; ++i) { if (event.results[i].isFinal) { writerFinalTranscript += event.results[i][0].transcript + ' '; } else { interim += event.results[i][0].transcript; } } el.noteTextarea.value = writerFinalTranscript + interim; }; el.startBtn.onclick = () => { if (isWriterListening) { writerRecognition.stop(); } else { writerRecognition.start(); } }; }

        // --- TAB 2: BRAINSTORMER LOGIC ---
        async function getAIResponse(topic) { el.aiResponseDiv.textContent = 'ðŸ§  Thinking...'; const prompt = `As a creative AI assistant, brainstorm 3 interesting and unique ideas based on this topic: "${topic}". Keep the tone enthusiastic and the format easy to read.`; try { const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ "contents": [{ "parts": [{ "text": prompt }] }] }) }); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const data = await response.json(); el.aiResponseDiv.textContent = data.candidates[0].content.parts[0].text; } catch (error) { console.error("Error:", error); el.aiResponseDiv.textContent = 'AI Error. Check API key and billing.'; } }
        el.brainstormBtn.onclick = () => { const topic = el.brainstormInput.value; if (topic) getAIResponse(topic); else alert('Please enter a topic!'); };

        // --- TAB 3: LIVE CHATBOT LOGIC (FINAL, POLISHED VERSION) ---
        let chatHistory = []; let isChatting = false; let voices = [];
        
        // --- NEW, IMPROVED SYSTEM PROMPT ---
        const systemPrompt = {
            role: 'user',
            parts: [{ text: `You are Gemi, a friendly and extremely creative AI brainstorming partner. 
            YOUR MOST IMPORTANT RULE: Be helpful first, then conversational. Directly provide a creative idea or answer before asking a follow-up question.
            OTHER RULES:
            1. Keep your responses concise (1-4 sentences).
            2. Your tone is enthusiastic and encouraging.
            3. After providing a helpful answer, ask a clarifying or open-ended question to continue the conversation.
            4. Do not use lists unless specifically asked.
            Start the first conversation by saying: "Hello! I'm Gemi, your creative partner. What amazing idea can I help you with today?"` }]
        };

        function populateVoiceList() { voices = synthesis.getVoices(); el.voiceSelect.innerHTML = ''; voices.filter(v => v.lang.startsWith('en')).forEach(voice => { const option = document.createElement('option'); option.textContent = `${voice.name} (${voice.lang})`; option.setAttribute('data-name', voice.name); el.voiceSelect.appendChild(option); }); }
        if (synthesis.onvoiceschanged !== undefined) { synthesis.onvoiceschanged = populateVoiceList; } else { populateVoiceList(); }

        function addToChatHistory(speaker, text) { const messageDiv = document.createElement('div'); messageDiv.classList.add('chat-message', `${speaker}-message`); messageDiv.innerHTML = `<strong>${speaker.charAt(0).toUpperCase() + speaker.slice(1)}:</strong> ${text}`; el.chatHistory.appendChild(messageDiv); el.chatHistory.scrollTop = el.chatHistory.scrollHeight; }

        function speakText(text, onEndCallback) { const utterance = new SpeechSynthesisUtterance(text); const selectedVoiceName = el.voiceSelect.selectedOptions[0]?.getAttribute('data-name'); const selectedVoice = voices.find(v => v.name === selectedVoiceName); if (selectedVoice) { utterance.voice = selectedVoice; } utterance.onend = onEndCallback; synthesis.speak(utterance); }

        async function sendToGeminiForChat() {
            el.chatStatus.textContent = "AI is thinking...";
            try {
                const apiHistory = [systemPrompt, ...chatHistory];
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ "contents": apiHistory }) });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                addToChatHistory('ai', aiText);
                chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                speakText(aiText, () => { if (isChatting) { el.chatStatus.textContent = "Your turn. I'm listening..."; chatRecognition.start(); } });
            } catch (error) { el.chatStatus.textContent = "Error. Ending chat."; console.error(error); isChatting = false; el.startChatBtn.textContent = "Start Conversation"; }
        }
        
        if (SpeechRecognition) {
            const chatRecognition = new SpeechRecognition(); chatRecognition.continuous = false;
            chatRecognition.onresult = (event) => { const userText = event.results[0][0].transcript; addToChatHistory('user', userText); chatHistory.push({ role: 'user', parts: [{ text: userText }] }); sendToGeminiForChat(); };
            chatRecognition.onend = () => { if(isChatting) { chatRecognition.start(); } };
            
            el.startChatBtn.onclick = () => {
                if (isChatting) {
                    isChatting = false;
                    chatRecognition.stop();
                    synthesis.cancel();
                    el.chatStatus.textContent = "Conversation ended.";
                    el.startChatBtn.textContent = "Start Conversation";
                } else {
                    isChatting = true;
                    el.startChatBtn.textContent = "End Conversation";
                    el.chatStatus.textContent = "Starting...";
                    el.chatHistory.innerHTML = ''; chatHistory = [];
                    const firstAIResponse = "Hello! I'm Gemi, your creative partner. What amazing idea can I help you with today?";
                    addToChatHistory('ai', firstAIResponse);
                    speakText(firstAIResponse, () => {
                        el.chatStatus.textContent = "Your turn. I'm listening...";
                        chatRecognition.start();
                    });
                }
            };
        }
    </script>
</body>
</html>
