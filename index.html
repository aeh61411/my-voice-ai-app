<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraNote - AI Voice Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NeuraNote</h1>
        <div id="login-section">
            <p>Your AI-Powered Second Brain. Please log in.</p>
            <button id="google-login-btn">Log In with Google</button>
        </div>
        <div id="main-app-section">
            <div class="app-header">
                <div class="user-profile-header">
                    <img id="header-avatar" src="" alt="Avatar" class="header-avatar">
                    <span id="user-info"></span>
                </div>
                <div>
                    <!-- THIS IS THE LINE WE ARE FIXING -->
                    <button id="profile-tab-btn">Profile</button>
                    <button id="logout-btn">Log Out</button>
                </div>
            </div>
            <div class="tab-nav">
                <button id="voice-tab-btn" class="active">Scribe Mode</button>
                <button id="brainstorm-tab-btn">Idea Spark</button>
                <button id="chatbot-tab-btn">AI Co-Pilot</button>
            </div>
            
            <div id="voice-writer-panel" class="tab-panel active-panel">
                <textarea id="note-textarea" placeholder="Speak your notes here..." rows="10"></textarea>
                <button id="start-btn">Start Scribing</button>
            </div>
            <div id="brainstormer-panel" class="tab-panel">
                <textarea id="brainstorm-input" placeholder="Enter a topic for the AI to brainstorm..." rows="4"></textarea>
                <button id="brainstorm-btn">Generate Ideas</button>
                <div id="ai-response"></div>
            </div>
            <div id="chatbot-panel" class="tab-panel">
                <div id="chat-history"></div>
                <button id="start-chat-btn">Start Conversation</button>
                <p id="chat-status">Ready to chat!</p>
                <div class="voice-select-label">AI Voice: <select id="voice-select"></select></div>
            </div>
            <div id="profile-panel" class="tab-panel">
                <h2>Edit Your Profile</h2>
                <img id="profile-avatar-preview" src="" alt="Profile Preview" class="profile-avatar">
                <input type="file" id="avatar-upload-input" accept="image/*" style="display: none;">
                <button id="upload-avatar-btn">Upload New Picture</button>
                <input type="text" id="username-input" placeholder="Enter your new username">
                <button id="save-profile-btn">Save Profile</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
